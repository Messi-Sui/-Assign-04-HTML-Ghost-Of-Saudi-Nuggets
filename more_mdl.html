
<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
	<head>
	  <meta charset="utf-8">
	  <meta name="description" content="Most hated players">
	  <meta name="keywords" content="immaculata, ics2o">
	  <meta name="author" content="Remy, Skelton">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Google's MDL -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-blue.min.css"/>
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	  <title>Most hated players</title>
  </head>
  <body> 
		<!-- Google's MDL -->
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
			
			<!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">The most hated players</span>         
        </div>       
      </header>
			<!-- MDL Progress Bar with Indeterminate Progress -->
			<div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>

			<!-- Container for web page content -->
			<main class = "mdl-layout__content" style = "padding-left:20px">

				
				<h5>These are my least favorite players of all time:</h5>

        <!-- List of players -->
				<ul class="demo-list-item mdl-list">
				  <li class="mdl-list__item">
				    <span class="mdl-list__item-primary-content">
				      Ashley Cole
				    </span>            
				  </li>
          <li class="mdl-list__item">				    
            <span class="mdl-list__item-primary-content">				      
              <img src="https://tmssl.akamaized.net/images/foto/galerie/ashley-cole-1404934592-1264.jpg?lm=1483605576" width="200">
				    </span>
				  </li>
				  <li class="mdl-list__item">
				    <span class="mdl-list__item-primary-content">
				      Cristiano Ronaldo
				    </span>
				  </li>
          <li class="mdl-list__item">				    
            <span class="mdl-list__item-primary-content">				      
              <img src="https://static.standard.co.uk/s3fs-public/thumbnails/image/2019/03/18/11/ronaldo.jpg?width=968&auto=webp&quality=50&crop=968%3A645%2Csmart" width="200">
				    </span>
				  </li>
				  <li class="mdl-list__item">
				    <span class="mdl-list__item-primary-content">
				      Luis Suarez
				    </span>
				  </li>
          <li class="mdl-list__item">				    
            <span class="mdl-list__item-primary-content">				      
              <img src="https://content.api.news/v3/images/bin/f1616ea0c062075bb1c6d5fc476ca17a" width="200">
				    </span>
				  </li>
				</ul>
				
				<!-- Radio button -->
				<h5>Slect the teams that you dislike:</h5>
				<style>
          * {
            box-sizing: border-box;
          }
          
          .column {
            float: left;
            width: 33.33%;
            padding: 5px;
          }
          
          /* Clearfix (clear floats) */
          .row::after {
            content: "";
            clear: both;
            display: table;
          }
          </style>
          </head>
          <body>
          <!-- Images -->
          <div class="row">
            <div class="column">
              <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Real_Madrid_CF.svg/1200px-Real_Madrid_CF.svg.png" alt="Real Madrid" style="width:100%">
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
                <span class="mdl-checkbox__label">Real Madrid</span>
              </label>
            </div>
            
            <div class="column">
              <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/47/FC_Barcelona_%28crest%29.svg/1200px-FC_Barcelona_%28crest%29.svg.png" alt="Barcalona" style="width:100%">
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
                <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
                <span class="mdl-checkbox__label">Barcalona</span>
              </label>
            </div>
            
            <div class="column">
              <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/eb/Manchester_City_FC_badge.svg/1200px-Manchester_City_FC_badge.svg.png" alt="Man City" style="width:100%">
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-3">
                <input type="checkbox" id="checkbox-3" class="mdl-checkbox__input">
                <span class="mdl-checkbox__label">Manchester City</span>
              </label>
            </div>
          </div>
		</main>
  </body>
</html>
